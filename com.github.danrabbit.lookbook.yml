app-id: com.github.danrabbit.lookbook
runtime: io.elementary.Platform
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: com.github.danrabbit.lookbook
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  - '--metadata=X-DConf=migrate-path=/com/github/danrabbit/nimbus/'
modules:
  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        tag: '4.8.0'
  - name: nimbus
    buildsystem: meson
    sources:
      - type: dir
        path: .
